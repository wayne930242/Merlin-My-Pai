---
# Initialize pai user on remote server
# Run once: ansible-playbook -i inventory playbooks/init/init-user.yml
# Note: Uses root with local SSH key (~/.ssh/id_ed25519), not the wrapper

- name: Initialize PAI Agent User
  hosts: pai-server
  vars:
    ansible_user: root
    ansible_ssh_private_key_file: "{{ vault_local_ssh_key_path }}"
    agent_user: "{{ pai_agent_user }}"
    agent_ssh_public_key: "{{ pai_agent_ssh_public_key }}"

  tasks:
    - name: Create pai user
      ansible.builtin.user:
        name: "{{ agent_user }}"
        shell: /bin/bash
        create_home: true
        state: present

    - name: Add pai user to sudo group
      ansible.builtin.user:
        name: "{{ agent_user }}"
        groups: sudo
        append: true

    - name: Setup passwordless sudo for pai user
      ansible.builtin.copy:
        content: |
          # PAI Agent - passwordless sudo for Ansible automation
          # Security model:
          #   - SSH key authentication only (no password)
          #   - Key stored in encrypted Ansible Vault
          #   - Limited to authorized operators
          {{ agent_user }} ALL=(ALL) NOPASSWD:ALL
        dest: "/etc/sudoers.d/{{ agent_user }}"
        mode: "0440"
        validate: "visudo -cf %s"

    - name: Create .ssh directory
      ansible.builtin.file:
        path: "/home/{{ agent_user }}/.ssh"
        state: directory
        owner: "{{ agent_user }}"
        group: "{{ agent_user }}"
        mode: "0700"

    - name: Add SSH public key to authorized_keys
      ansible.posix.authorized_key:
        user: "{{ agent_user }}"
        key: "{{ agent_ssh_public_key }}"
        state: present

    - name: Verify user setup
      ansible.builtin.command: id {{ agent_user }}
      register: user_info
      changed_when: false

    - name: Display result
      ansible.builtin.debug:
        msg: |
          User '{{ agent_user }}' created!
          {{ user_info.stdout }}

          Next: Update inventory to use this user, then run playbooks/init/setup-vps.yml
